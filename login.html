    <script>
   document.getElementById('loginForm').addEventListener('submit', function (event) {
    event.preventDefault();

    // Obter dados do formulário
    var email = document.getElementById('email').value;
    var senha = document.getElementById('senha').value;

    // Obter dados do localStorage
    var usuarioArmazenado = null;

    for (var i = 1; i <= localStorage.cont; i++) {
        var cad = localStorage.getItem("cad_" + i);
        var dadosUsuario = cad.split(';');
        if (dadosUsuario[1] === email && dadosUsuario[2] === senha) {
            usuarioArmazenado = {
                nome: dadosUsuario[0],
                email: dadosUsuario[1],
                senha: dadosUsuario[2]
            };
            break;
        }
    }

    if (usuarioArmazenado) {
        // Armazenar os dados do usuário logado no localStorage
        localStorage.setItem("usuarioLogado", JSON.stringify(usuarioArmazenado));

        alert('Login bem-sucedido! Bem-vindo, ' + usuarioArmazenado.nome + '!');

        // Redirecionar para a página de tarefas após o login bem-sucedido
        window.location.href = "./html/index.html";
    } else {
        alert('Credenciais inválidas. Tente novamente.');
    }
});

        function salvarForm() {
                if (localStorage.cont) {
                    localStorage.cont = Number(localStorage.cont) + 1;
                } else {
                    localStorage.cont = 1;
                }

                var cad = document.getElementById('nome').value + ';' + document.getElementById('email').value + ';' + document.getElementById('senha').value;
                localStorage.setItem("cad_" + localStorage.cont, cad);

                alert('Cadastro realizado com sucesso!');

                // Redirecionar para a página login.html
